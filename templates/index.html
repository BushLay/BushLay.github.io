{% extends 'base.html' %}

{% block title %}知了博客首页{% endblock %}
{% block main %}
    <h1>博客列表</h1>
    <div class="row row-cols-2 row-gap-3">
    {% for blog in blogs %}
    	<div class="col">
            <div class="card">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id %}">{{ blog.title }}</a>
                </div>
                <div class="card-body" style="height: 100px">
                    <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between">
                    <div class="p2">
                        <img class="rounded-circle" src="{% static 'image/face.png' %}" height="30px">
                        {{ blog.author.username }}
                    </div>
                    <div class="p2">{{ blog.pub_time|date:"Y年m月d日 h时i分" }}</div>
                </div>
            </div>
        </div>
    {% endfor %}
    
        
    
    </div>
{% endblock %}
